<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Enquiries</title>
    </head>
    <body>
        <div class="contaier">
            <div class="row">
                <div class="col-md-7">
                    <form id="form">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" name="name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="tel" name="name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Memo</label>
                            <textarea name="name" rows="8" cols="80" class="form-control"></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-lg text-white" name="button">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            document.addEventListener('DOMContentLoaded', () => {
                const form = document.getElementById('form')

                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    alert('Enquiry Complete');

                    e.tagert.elements.map((el) => {
                        alert(`${el.name}: ${el.value}`)
                    })

                    e.tagert.reset();
                })
            })
        </script>
    </body>
</html>
